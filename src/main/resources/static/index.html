<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Inventarios - Login</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Container -->
    <div class="login-container" id="login-container">
        <h1>Bienvenido al Sistema de Gestión de Inventarios</h1>
        <p class="login-sub">Inicia sesión para acceder al sistema de gestión de inventarios</p>
        <form id="login-form" class="login-form-unique">
            <label for="login-email">Correo Electrónico</label>
            <input type="email" id="login-email" placeholder="correo@ejemplo.com" required>
            <label for="login-password">Contraseña</label>
            <div class="password-field-container">
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button type="button" class="password-toggle-btn" id="login-password-toggle">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
        <p class="login-info">* Demo: Admin (admin@demo.com/admin123) | Empleado (empleado@demo.com/empleado123)</p>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
